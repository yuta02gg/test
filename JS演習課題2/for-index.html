<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UFT-8">
        <title>js演習課題2</title>
    </head>

    <body>
        <form>
            <select name="age">
                <option>選択してください</option>
                <script>
                    for(var i=18; i<=65; i++){
                        document.write("<option>");
                        document.write(i);
                        document.write("</option>");
                    }
                </script>
            </select>
        </form>

    </body>
</html>
